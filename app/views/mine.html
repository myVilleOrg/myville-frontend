<collapse-sidebar id="myUA" heading-title="{{'Mes propositions'}}">
	<!-- <form class="searchForm"> -->
		<!-- <input type="text" ng-model="searchKey" ng-change="search(searchKey)"  placeholder="Recherche Projet" style="width:120px; height: 26px"/> -->
		<!-- <button type="button" class="glyphicon glyphicon-search" ng-click="search(searchKey)" ng-checked="filters.search" style="margin-left: 1%;"></button> -->
	<!-- </form> -->
	<div class="list-ua">
		<div class="ua-row" ng-if="cachedMarkers.features.length < 1">
			<div>
				Il n'y a rien pour l'instant 😞
			</div>
		</div>
		<div class="ua-row" ng-if="cachedMarkers && feature.properties._doc.owner.username == user.username" ng-repeat="feature in cachedMarkers.features">
			<div ng-if="ajoutDeGroup" class="row-edit" ng-click="ajoutCetteProjet(feature.properties._doc)">
				<i class="fa fa-plus" aria-hidden="true"></i>
			</div>
			<div class="row-title">
				<a ng-click="getPopupDescriptionUA(feature.properties._doc._id)">{{feature.properties._doc.title}}</a>
			</div>
			<div class="row-date">
				{{feature.properties._doc.createdAt | formatDate}}
			</div>
			<div class="row-edit">
				<a title="Centrer Sur La Carte" ng-click="centerOnMap(feature.geometry.geometries)" class="fa fa-map-marker"></a>
			</div>
			<div ng-if="!ajoutDeGroup" class="row-edit" ng-click="editUA(feature.properties._doc)">
				<a title="Editer" class="fa fa-edit"></a>
			</div>
			<div ng-if="!ajoutDeGroup" class="row-edit" ng-click="deleteUA(feature.properties._doc)">
				<a title="Supprimer" class="fa fa-close"></a>
			</div>
		</div>
	</div>
</collapse-sidebar>
