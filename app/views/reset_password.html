<div class="login-side">
	<h1>Réinitialisation de mot de passe</h1>
	<div ng-if="message">
		{{message}}
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-lock"></i></div>
			<input type="password" ng-model="resetPwd.pwd1" placeholder="Nouveau mot de passe" />
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-lock"></i></div>
			<input type="password" ng-model="resetPwd.pwd2" placeholder="Retaper votre nouveau mot de passe" />
		</div>
	</div>

	<button class='btn-blue' ng-click="forgotClick()">Réinitialiser</button>
</div>
