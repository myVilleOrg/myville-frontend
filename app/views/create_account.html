<div class="login-side">
  <div ng-if="message">
    {{message}}
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon"><i class="fa fa-user"></i></div>
      <input type="text" ng-model="user.nickname" placeholder="Username" />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon"><i class="fa fa-lock"></i></div>
      <input type="password" ng-model="user.password" placeholder="Password" />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon"><i class="fa fa-user"></i></div>
      <input type="email" ng-model="user.email" placeholder="Email" />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon"><i class="fa fa-user"></i></div>
      <input type="phonenumber" ng-model="user.phonenumber" placeholder="Phonenumber" />
    </div>
  </div>
  <button class='btn-blue' ng-click="createClick()">Create Account</button>
  
</div>
