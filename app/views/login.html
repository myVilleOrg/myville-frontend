<div class="login-side" >
  <div ng-if="log">
    <div ng-if="message">
      {{message}}
    </div>
  
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-user"></i></div>
        <input type="text" ng-model="user.email" placeholder="Email" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
        <input type="password" ng-model="user.password" placeholder="Password" />
        <div class="top-right"><a href="">Mot de passe oubli√© ?</a></div>
      </div>
    </div>
    <button class='btn-blue' ng-click="loginClick()">Login</button>
    <div class="action-group">
      <div class="remember-action">
      	<input type="checkbox" checked="true" class="checkbox-input" /> Se souvenir de moi
      </div>
      <div class="user-sidebar">
        Vous n'avez pas de compte ? <a ng-click="create()" ng-class="{ active: isActive('/account') }">S'inscrire</a>
      </div>
    </div>
    <div class="social-group">
      <div class="social-txt">
      Ou connectez vous avec
      </div>
      <div class="social-list">
        <div ng-click="loginFB()" class="social-circle">
          <i class="fa fa-facebook"></i>
        </div>
        <div ng-click="loginTwitter()" class="social-circle">
          <i class="fa fa-twitter"></i>
        </div>
      </div>
    </div>
  </div>

  <div ng-if="!log">  
  <div ng-if="message1">
    {{message1}}
  </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-user"></i></div>
        <input type="text" ng-model="user1.nickname" placeholder="Username" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-lock"></i></div>
        <input type="password" ng-model="user1.password" placeholder="Password" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-user"></i></div>
        <input type="email" ng-model="user1.email" placeholder="Email" />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-user"></i></div>
        <input type="phonenumber" ng-model="user1.phonenumber" placeholder="Phonenumber" />
      </div>
    </div>
    <button class='btn-blue' ng-click="createClick()">Create Account</button>
    <button class='btn-blue' ng-click="backClick()">Back</button>
  </div>

</div>
