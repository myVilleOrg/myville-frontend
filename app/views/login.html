<div class="login-side" ng-if="log == 1">
	<div ng-if="message">
		{{message}}
	</div>

	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-user"></i></div>
			<input type="text" ng-keyup="$event.keyCode == 13 && loginClick()" ng-model="user.email" placeholder="Email" />
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-lock"></i></div>
			<input type="password" ng-keyup="$event.keyCode == 13 && loginClick()" ng-model="user.password" placeholder="Mot de passe" />
			<div class="top-right"><a ng-click="switchMode('forgot')">Mot de passe oublié ?</a></div>
		</div>
	</div>
	<button class='btn-blue' ng-click="loginClick()">Connexion</button>
	<div class="action-group">
		<div class="remember-action">
			<input type="checkbox" checked="true" class="checkbox-input" /> Se souvenir de moi
		</div>
		<div class="create-account">
		Vous n'avez pas de compte ? <a ng-click="switchMode('signup')">S'inscrire</a>
		</div>
	</div>
	<div class="social-group">
		<div class="social-txt">
			Ou connectez vous avec
		</div>
		<div class="social-list">
			<div ng-click="loginFB()" class="social-circle">
				<i class="fa fa-facebook"></i>
			</div>
			<div ng-click="loginGoogle()" class="social-circle">
				<i class="fa fa-google"></i>
			</div>
		</div>
	</div>
</div>

<div class="login-side" ng-if="log == 2">
	<div class="top-left-dialog"><a ng-click="switchMode('login')"><</a></div>
	<h1>Inscription</h1>
	<div ng-if="message">
		{{message}}
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-user"></i></div>
			<input type="text" ng-model="signupUser.nickname" placeholder="Pseudonyme" />
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-lock"></i></div>
			<input type="password" ng-model="signupUser.password" placeholder="Mot de passe" />
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-user"></i></div>
			<input type="email" ng-model="signupUser.email" placeholder="Email" />
		</div>
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-user"></i></div>
			<input type="phonenumber" ng-model="signupUser.phonenumber" placeholder="Numéro de téléphone" />
		</div>
	</div>
	<button class='btn-blue' ng-click="createClick()">Créer compte</button>
</div>

<div class="login-side" ng-if="log == 3">
	<div class="top-left-dialog"><a ng-click="switchMode('login')"><</a></div>
	<h1>Mot de passe oublié</h1>
	<div ng-if="message">
		{{message}}
	</div>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-mail"></i></div>
			<input type="text" ng-model="forgotPwd.email" placeholder="Email" />
		</div>
	</div>
	<button class='btn-blue' ng-click="forgotClick()">GO !</button>
</div>
