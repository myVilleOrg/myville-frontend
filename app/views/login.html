<collapse-sidebar heading-title="Login">
    <div ng-if="message">
      {{message}}
    </div>
    <h1>Username</h1>
    <input type="text" ng-model="user.username" placeholder="Username" />
    <h1>Password</h1>
    <input type="password" ng-model="user.password" placeholder="Password" />
    <button class='btn-blue' ng-click="loginClick()">Login</button>
</collapse-sidebar>
