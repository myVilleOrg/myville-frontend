<collapse-sidebar id="profile" heading-title="Mon profil">
  <div class="profile-picture">
    <img ng-src="{{user.avatar ? user.avatar : (user.facebook_id) ? 'http://graph.facebook.com/'+ user.facebook_id +'/picture' : 'images/profile-default.png'}}" />
    <div class="profile-nickname">{{user.nickname}}</div>
    <div class="profile-description">{{user.description}} Lorem ipsum</div>
    <div class="profile-detailled">
      <div class="edit-icon" ng-click="editBox()"><i class="fa fa-pencil"></i></div>
      <h1>Pseudonyme</h1>
      <span class="edit-field">{{user.nickname}}</span>

      <h1>Email</h1>
      <span class="edit-field">{{user.email}}</span>

      <h1>Num√©ro</h1>
      <span class="edit-field">{{user.phonenumber}}</span>

    </div>
  </div>

</collapse-sidebar>
