<collapse-sidebar id="myGroup" heading-title="Liste des groupes">
  <ul id="Group" class="nav nav-pills nav-justified">
	   <li class="active">
       <a href="/#/profile/group/#mygroups" data-toggle="tab">Mes Groupes</a>
	   </li>
	   <li><a href="/profile/group/#recherche" data-toggle="tab">Recherche</a></li>
  </ul>
  <div id="groupContent" class="tab-content">
    <div class="tab-pane fade in active" id="mygroups">
      <div class="list-ua">
        <div class="ua-row">
          <a href="/#/profile/create_group" ng-class="{ active: isActive('/profile/create_group') }"  style="display:inline-block">
          <i class="fa fa-plus-square" aria-hidden="true"></i>
          <p  style="display:inline-block">
              Cr√©er un groupe
          </p>
          </a>
        </div>
        <div class="ua-row" ng-repeat="group in myGroups">
          <div class="row-title"  style="display:inline-block; margin:25px">
            {{group.name}}
          </div>
          <div class="row-date"  style="display:inline-block; margin:25px">
            {{group.createdAt | formatDate}}
          </div>
          <div class="row-edit"  style="display:inline-block; margin:25px" ng-click="quitGroup(group)">
  				      <i title="Quitter le groupe" class="fa fa-minus-circle"></i>
  			  </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade" id="recherche">
      <label>
        <form class="searchForm">
            <input type="text" ng-model="searchKeyG"  placeholder="Recherche Groupe" style="width: 70%"/>
            <button type="button" class="glyphicon glyphicon-search" ng-click="searchGroup(searchKeyG)" ng-checked="filters.search" style="margin-left: 1%;"></button>
        </form>
      </label>
      <div class="ua-row" ng-repeat="group in groupSearch">
        <div class="row-title"  style="display:inline-block; margin:25px">
          {{group.name}}
        </div>
        <div class="row-date"  style="display:inline-block; margin:25px">
          {{group.createdAt | formatDate}}
        </div>
        <div ng-if="userGroupe(group.users)"  class="row-edit"  style="display:inline-block; margin:25px" ng-click="quitGroup(group)">
              <i title="Quitter le groupe" class="fa fa-minus-circle"></i>
        </div>
      </div>
    </div>
  </div>
</collapse-sidebar>
