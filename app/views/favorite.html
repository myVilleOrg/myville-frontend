<collapse-sidebar id="favoriteUA" heading-title="Favoris">
	<div class="list-ua">
		<div class="ua-row" ng-if="tabFavorite.length < 1">
			<div>
				Il n'y a rien pour l'instant 😞
			</div>
		</div>
		<div class="ua-row" ng-repeat="favorite in tabFavorite">
			<div class="row-title">
				<a ng-click="getPopupDescriptionUA(favorite.ua.data._id)">{{favorite.ua.data.title}}</a>
			</div>
			<div class="row-owner">
				{{favorite.owner}}
			</div>
			<div class="row-edit">
				<a title="Centrer Sur La Carte" ng-click="centerOnMap(feature.geometry.geometries)" class="fa fa-map-marker"></a>
			</div>
		</div>
	</div>
</collapse-sidebar>
