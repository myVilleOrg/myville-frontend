<collapse-sidebar id="favoriteUA" heading-title="UA favorites">
	<div class="list-ua">
		<div class="ua-row" ng-repeat="favorite in tabFavorite">
			<div class="row-title">
				<a ng-click="centerOnMap(ua.data.location)">{{favorite.ua.data.title}}</a>
			</div>
			<div class="row-owner">
				{{favorite.owner}}
			</div>
		</div>
	</div>	
</collapse-sidebar>
