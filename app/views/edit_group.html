<collapse-sidebar id="Edition de group" heading-title="myVille Groupe">
	<!--div class="profile-picture"-->
		<div class="profile-nickname">{{groupCurrent.name}}</div>
		<div ng-if="!editMode" class="profile-description" ng-if="groupCurrent.description">{{groupCurrent.description.substring(3,groupCurrent.description.length-4)}}</div>
		<div ng-if="editMode && groupCurrent.description" class="profile-description"><textarea>{{groupCurrent.description.substring(3,groupCurrent.description.length-4)}}</textarea></div>
	<!--/div-->
			<!--div ng-if="message&&editMode">{{message}}</div>
			<div class="edit-icon" ng-click="editBox()"><i ng-class="editMode ? 'fa fa-user' : 'fa fa-pencil'"></i></div-->
  <ul id="GroupInfo" class="nav nav-pills nav-justified">
     <li ng-class="active">
       <a href="/#/profile/edit_group/#projets" data-toggle="tab">Projets</a>
     </li>
     <li><a href="/#/profile/edit_group/#membres" data-toggle="tab">Membres</a></li>
  </ul>
  <div id="groupContent" class="tab-content">
    <div class="tab-pane fade in active" id="projets">
			<div class="ua-row">
				<a href="/#/createUA" ng-class="{ active: isActive('/createUA') }">
				<i class="fa fa-plus-square" aria-hidden="true"></i>
				<p  style="display:inline-block">
						Créer un projet
				</p>
				</a>
			</div>
			<div class="ua-row">
				<a href="/#/profile/mine" ng-class="{ active: isActive('/profile/mine') }">
				<i class="fa fa-plus-square" aria-hidden="true"></i>
				<p  style="display:inline-block" ng-click="ajoutProjet(groupCurrent)">
						ajout d'un projet
				</p>
				</a>
			</div>
			<div class="list-ua">
	      <div class="ua-row" ng-repeat="projet in groupProjets">
	        <div class="row-title"  style="display:inline-block; margin:25px">
	          {{projet.title}}
	        </div>
	        <!--div class="row-date"  style="display:inline-block; margin:25px">
	          {{projet.createdAt | formatDate}}
	        </div-->
	      </div>
			</div>
    </div>
    <div class="tab-pane fade" id="membres">
      <div class="ua-row" ng-repeat="member in groupMembres">
        <div class="row-title"  style="display:inline-block; margin:25px">
          <a>{{member.username}}</a>
        </div>
      </div>
    </div>
  </div>
<div  class="turn back">
	<button ng-click="">déconnection</button>
</div>

</collapse-sidebar>
